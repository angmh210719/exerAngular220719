    
<!DOCTYPE html>
<html ng-app>
<head>
    <title>Hello Angular</title>
<script src="angular.js"></script>         
    
</head>
<body >
        <p>Name: <input type="text" ng-model="name"></p>
        <p>Hello <span ng-bind="name"></span></p>
        <!--Show In Case The name equals to 'Mhari'-->
        <p>Hello <span ng-if="name=='Mhari'" ng-bind="name"></span></p>       
        <p>{{"Hello "+name}}</p>


</body>
</html>
